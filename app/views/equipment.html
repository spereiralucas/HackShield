{% extends "base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<div class="container-fluid mt-4">

    <div class="mb-3 text-end">
        <a href="{{ url_for('get_vulnerabilities') }}" class="btn btn-primary">
            <i class="bi bi-play-circle-fill"></i> New Equipment
        </a>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="text-center mb-4">Equipments</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive d-flex justify-content-end">
                <table class="table table-striped table-custom" style="max-width: 1500px; width: 100%;">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col"> </th>
                            <th scope="col">ID</th>
                            <th scope="col">Date Insert</th>
                            <th scope="col">Host</th>
                            <th scope="col">Hostname</th>
                            <th scope="col">OS</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for equip in equipments %}
                        <tr>
                            <td> </td>
                            <td>{{ equip.id }}</td>
                            <td>{{ equip.date_insert }}</td>
                            <td>{{ equip.host }}</td>
                            <td>{{ equip.hostname or 'N/A' }}</td>
                            <td>{{ equip.os }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
